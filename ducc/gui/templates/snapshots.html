{% extends 'base.html' %}
{% block title %}{{ user.name }}{% endblock %}
{% block body %}
<h1>{{ user.name }}</h1>
<h2>Snapshots</h2>
<div class="list-group">
    {% for snapshot in snapshots %}
    <a href="/users/{{ user.id }}/snapshots/{{ snapshot._id }}" class="list-group-item list-group-item-action">{{snapshot.time}}</a>
    {% endfor %}
</div>
{% endblock %}
